  #     JobFlowRole: EMR_EC2_DefaultRole

Outputs:
  BucketName:
    Description: S3 bucket name
    Value: !Ref MLPipelineBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'

  BucketArn:
    Description: S3 bucket ARN
    Value: !GetAtt MLPipelineBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-BucketArn'

  LambdaFunctionName:
    Description: Lambda function name
    Value: !Ref SentimentEndpointFunction
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionName'

  LambdaFunctionArn:
    Description: Lambda function ARN
    Value: !GetAtt SentimentEndpointFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionArn'

  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${SentimentApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/predict'
    Export:
      Name: !Sub '${AWS::StackName}-ApiEndpoint'

  LambdaExecutionRoleArn:
    Description: Lambda execution role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaExecutionRoleArn'

